<form>
    <input
        type="text"
        name="login"
        placeholder="Digite seu Login..."
        [(ngModel)]="usuario.login"
    />
    <input
        type="password"
        name="senha"
        placeholder="Digite sua Senha..."
        [(ngModel)]="usuario.senha"
    />
    <hr />
    <button (click)="logar()">Login</button>
    <a (click)="cadastro()">Cadastrar</a>
</form>
