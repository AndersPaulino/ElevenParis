<section id="teste">
    <div class="container">
        <h3 class="alert">Movimentações</h3>
        <button type="button" class="btn btn1" (click)="adicionar(modal)">Adicionar</button>
        <table class="table table-striped table-bordered table-responsive">
            <thead>
                <th scope="col" class="text-center">#ID</th>
                <th scope="col" class="text-center">Produto</th>
                <th scope="col" class="text-center">Total Produtos</th>
                <th scope="col" class="text-center">Lucro</th>
                <th scope="col" class="text-center">Atualização</th>
                <th scope="col" class="text-center" colspan="2">Ações</th>
            </thead>
            <tbody>
                <tr *ngFor="let movimentacao of list; let i = index">
                    <td class="text-center">{{ movimentacao.id }}</td>
                    <td class="text-center">{{ movimentacao.produtos.nome }}</td>
                    <td class="text-center">{{ movimentacao.totalProduto }}</td>
                    <td class="text-center">{{ "R$ " + movimentacao.valorTotal }}</td>
                    <td class="text-center">{{ movimentacao.atualizar | date:'dd/MM/yyyy'}}</td>
                    <td class="text-center">
                        <button type="button" class="btn btn-primary"
                            (click)="editar(modal, movimentacao, i)">Editar</button>
                    </td>
                    <td *ngIf="modoLancamento">
                        <button type="button" class="btn btn-primary" (click)="lancamento(movimentacao)">Lançar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <ng-template #modal let-modal>
        <div class="modal-header">
            <h4 class="modal-title">Adicionar Movimentação</h4>
            <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
        </div>
        <div class="modal-body">
            <app-movimentacaodetails [movimentacao]="movimentacaoSelecionadoParaEdicao"
                (retorno)="addOuEditarMovimentacao($event)"></app-movimentacaodetails>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Fechar</button>
        </div>
    </ng-template>
</section>
