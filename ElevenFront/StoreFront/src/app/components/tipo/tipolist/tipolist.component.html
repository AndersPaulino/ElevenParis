<div class="container">
    <h3 class="alert alert-primary">Listagem de Tipos!</h3>
    <td> <button class="btn btn-primary" (click)="adicionar(modal1)">Adicionar</button> </td>
    <div class="row">
        <div class="col-lg-12">
            <table class="table table-striped table-bordered table-responsive">
                <thead>
                    <tr>
                        <th scope="col" (click)="sortById()">#ID</th>
                        <th scope="col" (click)="sortByNameTipo()">
                          Nome do Tipo
                          <i class="fas" [ngClass]="{'fa-arrow-up': sortByNameTipoDirection === 'asc', 'fa-arrow-down': sortByNameTipoDirection === 'desc'}"></i>
                        </th>
                        <th scope="col" (click)="sortStatus()">
                          Status
                          <i class="fas" [ngClass]="{'fa-arrow-up': sortStatusDirection === 'asc', 'fa-arrow-down': sortStatusDirection === 'desc'}"></i>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let tipo of lista; let i = index">
                        <th scope="row">{{ tipo.id }}</th>
                        <td> {{ tipo.nameTipo }} </td>
                        <td>{{ tipo.ativo ? 'Ativo' : 'Inativo' }}</td>
                        <td>
                            <button class="btn btn-primary" (click)="editar(modal1, tipo, i)">Editar</button>
                        </td>
                        <td *ngIf="modoLancamento"> <button type="button" class="btn btn-primary" (click)="lancamento(tipo)">Lan√ßar</button> </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>



<ng-template #modal1 let-modal>
    <div class="modal-header">
        <h4 class="modal-title">Modal Tipo</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
        <app-tipodetails [tipo]="tipoSelecionadoParaEdicao" (retorno)="addOuEditarTipo($event)"></app-tipodetails>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
    </div>
</ng-template>
